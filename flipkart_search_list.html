<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="public/tab.png" type="image/png">

    <style>

        body, html {
            background-color: #f4f4f4;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            /* Remove overflow and max-height properties from the logo class */
        }

        .logo-img {
            width: 185px;
            height: 185px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 430px;
            overflow-y: auto;
        }

        .container::-webkit-scrollbar {
            width: 11px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #FF9300;
            border-radius: 10px;
}

        .box {
            width: 1250px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            margin: 10px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            max-width: 100px; /* Adjust the size as needed */
            max-height: 100px; /* Adjust the size as needed */
            margin: 0 auto; /* Center the image horizontally */
        }

        .flipkart-logo {
            position: absolute;
            top: 120px; /* Adjust the top position as needed */
            left: 50px; /* Adjust the left position as needed */
            width: 150px; /* Set the width of the image */
        }

        .go-back-button {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            right: 10px; /* Adjust the right position as needed */
            background-color: #ff9900; /* Button background color */
            color: #fff; /* Text color */
            padding: 10px 20px; /* Adjust the padding as needed */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make text bold */
        }

    </style>
</head>
<body>

    <img src="public/flipkartlogo.png" alt="FlipkartLogo" class="flipkart-logo">

    <div class="logo">
        <img src="public/newlogomaker.png" alt="ReviewHub Logo" class="logo-img">
    </div>

    <div class="container" id="product-container">
    </div>

    <a href="http://localhost:3000/login" class="go-back-button">Back To Search</a>

    <script src="flipkartproducts.js"></script>
</body>
</html>
